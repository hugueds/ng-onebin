<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>One Bin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1>One Bin Project</h1>

    <input id='first-popid' type="text" name='first-popid' />
    <button onclick='updateCurrentPopid()'> PRIMEIRO POPID </button>      
    

    <input id='input-test-1' type="text" name="input-test-1"/>
    <input id='input-test-2' type="text" name="input-test-2"/>

    <button onclick='verifySequence(10)'> TESTE 1 </button>
    <button onclick='test2()'> TESTE 2 </button>
    <button onclick='test3()'> TESTE 3 </button>
    <button onclick='test4()'> TESTE 4  </button>

    <div id="popids-box"></div>


    <div id='takt-box'>
        <div id='takt-stoptime'></div>
        <div id='takt-value'></div>
        <div id='takt-produced'></div>
        <div id='takt-objective'></div>
    </div>

    <div id='requested-items-box'>
        <div class='requested-item pending-item'> </div>
        <div class='requested-item delivered-item'> </div>
    </div>


    <script src='socket.io.js'></script>
    <script src="script.js"></script>


</body>

</html>
